<mat-card>
  @let todos = store.todos | async;
  <mat-card-header>
    <mat-card-title>Todos ({{todos?.length ?? 0}})</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-selection-list multiple cdkDropList [cdkDropListData]="todos">
      @for (todo of todos; track todo.id) {
        <mat-list-option [selected]="todo.done" (click)="$event.preventDefault(); toggleDone(todo)" cdkDrag>
          <p matListItemTitle>{{ todo.title }}</p>
          <p matListItemLine>
            <span>{{ todo.text }}</span>
            <button mat-button color="warn" (click)="$event.stopPropagation(); store.delete(todo)">Delete</button>
          </p>
        </mat-list-option>
      } @empty {
        <mat-list-item lines="1">
          <span matListItemTitle>No todo</span>
        </mat-list-item>
      }
    </mat-selection-list>
  </mat-card-content>
</mat-card>
