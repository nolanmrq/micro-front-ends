<mat-card>
  <mat-card-header>
    <mat-card-title>Logs</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    @let logs = logger.logs | async;
    <mat-list style="overflow: auto">
      <mat-list-item lines="1">
        @for (log of logs; track log.id) {
          <span matListItemLine>#{{ log.id }} {{ log.msg }}</span>
        } @empty {
          <span matListItemTitle>No logs</span>
        }
      </mat-list-item>
    </mat-list>
    <span>{{ logs?.length ?? 0 }} logs</span>
  </mat-card-content>
</mat-card>
