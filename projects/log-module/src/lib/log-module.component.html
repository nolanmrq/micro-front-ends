<mat-card>
  @let logs = logger.logs | async;
  <mat-card-header>
    <mat-card-title>Logs ({{ logs?.length }})</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list style="overflow: auto">
      @for (log of logs; track log.id) {
        <mat-list-item lines="1">
          <span matListItemLine>{{ log.msg }}</span>
        </mat-list-item>
      } @empty {
        <mat-list-item lines="1">
          <span matListItemTitle>No logs</span>
        </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
